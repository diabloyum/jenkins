<p-toast [style]="{ marginTop: '80px' }"></p-toast>
<form [formGroup]="myForm">
<div class="ui-fluid">
    <p-card header="上传商品">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-8 ui-lg-8">
                <div>
                    <label><span style="color:red;">* </span>商品名:</label>
                </div>
                <div>
                    <input
                        type="text" pInputText formControlName="productName" size="40"  [(ngModel)]="add.productName"
                    />
                </div>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-8 ui-lg-8">
                <div>
                    <label><span style="color:red;">* </span>价格:</label>
                </div>
                <div>
                    <input
                        type="text"

                        pInputText formControlName="price"
                        size="40"

                        [(ngModel)]="add.price"
                    />
                </div>
            </div>
        </div>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-8 ui-lg-8">
                <div>
                    <label><span style="color:red;">* </span>描述:</label>
                </div>
                <div>
                    <input
                        type="text" pInputText formControlName="prodectDesc" size="40" class="inputText" [(ngModel)]="add.prodectDesc"
                    />
                </div>
                <label>上传图片</label>
                <input type="file" name="file"/>
            </div>
        </div>
        <div class="ui-g">

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <button
                    pButton
                    type="button"
                    class="ui-button-info button"
                    role="button"
                    (click)="onSubmit()"
                    label="上传"
                ></button>
            </div>

        </div>
    </p-card>
</div>
</form>

<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
